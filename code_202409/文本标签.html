<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>

<body>
    <p>普通文字</p>
    <!--着重文字-->
    <em>着重文字</em>
    <!--粗体文字-->
    <b>粗体文字</b>
    <!--斜体文字-->
    <i>斜体文字</i>
    <!--加重语气-->
    <strong>加重语气</strong>
    <!--删除文字-->
    <del>删除文字</del>
    <!--没有特定的含义-->
    <span>没有特定的含义</span>
</body>

</html>
