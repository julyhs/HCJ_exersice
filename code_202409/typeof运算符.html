<body>
    <script>
        var age = 20;
        //typeof:判断数据类型
        console.log(typeof age);
        var name = "name";
        console.log(typeof name);
        var choose = true;
        console.log(typeof choose);
        var user = {};
        console.log(typeof user);
        var nums = [];
