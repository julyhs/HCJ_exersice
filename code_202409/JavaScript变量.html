<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript变量</title>
</head>

<body>
    <script>
        /* 变量名取值范围：字母、$、_、数字，其中数字不能用作开头 */
        var num = 10;
        var name = "jack";
        var _name = "june";
        var $age = 20;
        var name123 = "kobe";
        var _$12word = "nothing";
        
    </script>

</body>

</html>
