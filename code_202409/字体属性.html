<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .font_head {
            font-size: 30px;
            color: #ff0000;
        }

        #font_head {
            color: rgb(231, 222, 123);
        }

        h3 {
            color: rgba(255, 0, 0, 0.5);
        }

        .font_article {
            font-family: 微软雅黑;
        }
    </style>
</head>

<body>
    <div class="font_head">字体属性</div>
    <div id="font_head">字体属性</div>
    <h3>字体属性</h3>
    <div style="font-size: 12px;">12px字体</div>
    <div style="font-size: 1px;">8px字体</div>
    <div style="font-weight: 700;">700weight字体</div>
    <div style="font-weight: 100;">100weight字体</div>
    <div class=".font_article">微软雅黑</div>
</body>

</html>
