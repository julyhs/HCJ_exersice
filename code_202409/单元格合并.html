<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>单元格合并</title>
</head>

<body>
    <!--水平合并colspan  垂直合并 rowspan-->
<table border="1" width="600px" height="600px">
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
        <td>单元格5</td>
    </tr>
    <tr>
        <td colspan="2">单元格6</td>
        
        <td>单元格7</td>
        <td>单元格8</td>
        <td>单元格9</td>
        <td>单元格10</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2">单元格11</td>
        
        <td>单元格13</td>
        <td>单元格14</td>
        <td rowspan="2">单元格15</td>
    </tr>
    <tr>
        
        <td>单元格18</td>
        <td>单元格19</td>
        
    </tr>
    <tr>
        <td>单元格21</td>
        <td>单元格22</td>
        <td>单元格23</td>
        <td>单元格24</td>
        <td>单元格25</td>
    </tr>
</table>
</body>

</html>
