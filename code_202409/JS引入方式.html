<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS引入方式</title>
    <!-- 引入网络中的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <!-- 引入独立的js文件 -->
    <script src="../Js/hello.js"></script>

    <!--  嵌入到html中  -->
    <script>
        var name = "jack";
        console.log("I am " + name);
    </script>

</body>

</html>
