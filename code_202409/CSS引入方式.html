<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!--内部样式-->
    <style>
        span {
            color: aqua;
            font-size: x-large;
        }
    </style>
    <!--外部样式-->
    <link rel="stylesheet" href="./外部样式.css">
</head>

<body>
    <!--内联样式-->
    <p style="color: red; font-size: 50px;">内联样式</p>
    <!--内部样式-->
    <span>
        内部样式
    </span>
    <!--外部样式-->
    <div>外部样式</div>
</body>

</html>
