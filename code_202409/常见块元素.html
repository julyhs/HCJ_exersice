<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见块元素</title>
</head>

<body>
    <!--块级元素-->
    <h2>块级元素</h2>
    <div>

        <h1>标题</h1>
        <p>段落</p>
        <ul>
            <li>元素1</li>
            <li>元素2</li>
        </ul>
        <form action="">
            <input type="radio" name="gender" checked>male
            <input type="radio" name="gender">female
        </form>

        <a href="">超链接</a>
        <table border="1">
            <tr>
                <td>表格元素</td>
                <td>表格元素</td>
                <td>表格元素</td>
            </tr>
            <tr>
                <td>表格元素</td>
                <td>表格元素</td>
                <td>表格元素</td>
            </tr>
            <tr>
                <td>表格元素</td>
                <td>表格元素</td>
                <td>表格元素</td>
            </tr>
        </table>
        <hr>
    </div>
    <!--内联元素-->
    <h2>内联元素</h2>
    <div>
        <a href="">超链接</a>
        <b>加粗字体</b>
        <em>着重字体</em>
        <i>斜体</i>
        <span>无意义</span>
        <strong>加重字体</strong>
    </div>
    <!--行内块级元素-->
    <h2>行内块级元素</h2>
    <div>
        <img src="../pics/1.jpg" alt="" width="120.773rpx">
        <img src="../pics/2.jpg" width="120.773rpx">
        <form action="">
            <input type="image" width="100px" src="../pics/1.jpg" alt="pic error" title="小姐姐">
        </form>


    </div>
    <div>
        <table border="1" width="device-width">
            <tr>
                <td><img src="../pics/1.jpg" alt="" width="300px"></td>
                <td><img src="../pics/1.jpg" alt="" width="100px"></td>
                <td><img src="../pics/1.jpg" alt="" width="200px"></td>

            </tr>
        </table>
    </div>
</body>

</html>
