<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>
    <script>
        /*数值*/
        var num = 10;
        /* 字符串 */
        var char1 = "University";
        var char2 = "主题乐园";
        var char3 = char1 + char2;

        /* 布尔 */
        var chooseTrue = true;
        var chooseFalse = false;
        alert(num + "\n" + char1 + "\n" + char2 + "\n" + char3 + "\n" + chooseTrue + "\n" + chooseFalse + "\n");

        /* 引用、合成、复合数据类型object对象 */
        var user = {
            num, char1, char2,
        }
        console.log("user.char1=" + user.char1 + "\n" + "user.char2=" + user.char2 + "\n" + "user.num=" + user.num + "\n");

        /* undefined null */
        var a1 = null;
        var a2 = undefined;
        alert(a1 + "\n" + a2);
    </script>
</body>

</html>
