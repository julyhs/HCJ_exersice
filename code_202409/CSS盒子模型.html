<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型</title>
    <style>
        .div_f {
            width: 300px;
            height: 300px;
            background-color: greenyellow;

        .div_c3 {

        <div class="div_c3">

            <img src="./1.jpg" alt="" height="100%">
            
        </div>

    </div>

</body>

</html>
