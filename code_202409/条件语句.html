<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件语句</title>
</head>

<body>
    <script>
        let day = 1;
        switch (day) {
            case 0:
                alert("Today is Monday");
                break;
            case 1:
                alert("Today is Tuseday");
                break;
            case 2:
                alert("Today is Wednesday");
                break;

            default:
                alert("I have no idea");
                break;
        }
    </script>
</body>

</html>
